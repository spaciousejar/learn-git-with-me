<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .bg-light { fill: #ffffff; }
      .text-light { fill: #1a1a1a; font-family: 'Inter', sans-serif; }
      .border-light { stroke: #e5e7eb; }
      .git-color { fill: #f05032; }
      .git-bg { fill: #fef2f2; }
      .vs-color { fill: #6b7280; }
      .vs-bg { fill: #f9fafb; }
      
      @media (prefers-color-scheme: dark) {
        .bg-light { fill: #1a1a1a; }
        .text-light { fill: #ffffff; }
        .border-light { stroke: #374151; }
        .git-bg { fill: #2d1b1b; }
        .vs-bg { fill: #1f2937; }
      }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" class="bg-light"/>
  
  <!-- Title -->
  <text x="400" y="30" class="text-light" text-anchor="middle" font-size="20" font-weight="600">Git vs Other Version Control Systems</text>
  
  <!-- Git Section -->
  <g>
    <rect x="50" y="70" width="300" height="180" class="git-bg border-light" stroke-width="1" rx="8"/>
    <text x="200" y="95" class="git-color" text-anchor="middle" font-size="18" font-weight="600">Git (Distributed)</text>
    
    <!-- Git diagram -->
    <g class="text-light" font-size="12">
      <!-- Local repositories -->
      <circle cx="120" cy="130" r="15" class="git-color"/>
      <text x="120" y="135" fill="white" text-anchor="middle" font-size="10">Dev 1</text>
      
      <circle cx="200" cy="130" r="15" class="git-color"/>
      <text x="200" y="135" fill="white" text-anchor="middle" font-size="10">Dev 2</text>
      
      <circle cx="280" cy="130" r="15" class="git-color"/>
      <text x="280" y="135" fill="white" text-anchor="middle" font-size="10">Dev 3</text>
      
      <!-- Central repository -->
      <circle cx="200" cy="180" r="20" class="git-color"/>
      <text x="200" y="185" fill="white" text-anchor="middle" font-size="10">Remote</text>
      
      <!-- Connections -->
      <line x1="135" y1="140" x2="185" y2="165" class="border-light" stroke-width="2"/>
      <line x1="200" y1="150" x2="200" y2="160" class="border-light" stroke-width="2"/>
      <line x1="265" y1="140" x2="215" y2="165" class="border-light" stroke-width="2"/>
      
      <text x="200" y="220" class="text-light" text-anchor="middle" font-size="11">Every developer has full history</text>
      <text x="200" y="235" class="text-light" text-anchor="middle" font-size="11">Can work offline</text>
    </g>
  </g>
  
  <!-- Other VCS Section -->
  <g>
    <rect x="450" y="70" width="300" height="180" class="vs-bg border-light" stroke-width="1" rx="8"/>
    <text x="600" y="95" class="vs-color" text-anchor="middle" font-size="18" font-weight="600">Centralized VCS</text>
    
    <!-- Centralized diagram -->
    <g class="text-light" font-size="12">
      <!-- Client workstations -->
      <rect x="480" y="120" width="40" height="25" class="vs-color" rx="3"/>
      <text x="500" y="137" fill="white" text-anchor="middle" font-size="10">Dev 1</text>
      
      <rect x="580" y="120" width="40" height="25" class="vs-color" rx="3"/>
      <text x="600" y="137" fill="white" text-anchor="middle" font-size="10">Dev 2</text>
      
      <rect x="680" y="120" width="40" height="25" class="vs-color" rx="3"/>
      <text x="700" y="137" fill="white" text-anchor="middle" font-size="10">Dev 3</text>
      
      <!-- Central server -->
      <rect x="570" y="180" width="60" height="40" class="vs-color" rx="5"/>
      <text x="600" y="205" fill="white" text-anchor="middle" font-size="11">Central Server</text>
      
      <!-- Connections -->
      <line x1="500" y1="145" x2="580" y2="185" class="border-light" stroke-width="2"/>
      <line x1="600" y1="145" x2="600" y2="180" class="border-light" stroke-width="2"/>
      <line x1="700" y1="145" x2="620" y2="185" class="border-light" stroke-width="2"/>
      
      <text x="600" y="240" class="text-light" text-anchor="middle" font-size="11">Single point of failure</text>
    </g>
  </g>
  
  <!-- Comparison table -->
  <g>
    <text x="400" y="290" class="text-light" text-anchor="middle" font-size="16" font-weight="600">Key Differences</text>
    
    <g class="text-light" font-size="13">
      <!-- Headers -->
      <text x="100" y="320" font-weight="600">Feature</text>
      <text x="300" y="320" font-weight="600">Git</text>
      <text x="500" y="320" font-weight="600">Centralized VCS</text>
      
      <!-- Rows -->
      <text x="100" y="345">Repository Location</text>
      <text x="300" y="345">Distributed (every clone)</text>
      <text x="500" y="345">Central server only</text>
      
      <text x="100" y="365">Offline Work</text>
      <text x="300" y="365">Full functionality</text>
      <text x="500" y="365">Limited capabilities</text>
      
      <text x="100" y="385">Branching</text>
      <text x="300" y="385">Fast and lightweight</text>
      <text x="500" y="385">Slow and expensive</text>
      
      <text x="100" y="405">Backup</text>
      <text x="300" y="405">Every clone is a backup</text>
      <text x="500" y="405">Single point of failure</text>
      
      <text x="100" y="425">Performance</text>
      <text x="300" y="425">Fast (local operations)</text>
      <text x="500" y="425">Network dependent</text>
    </g>
    
    <!-- Table lines -->
    <line x1="80" y1="330" x2="720" y2="330" class="border-light" stroke-width="1"/>
    <line x1="280" y1="310" x2="280" y2="440" class="border-light" stroke-width="1"/>
    <line x1="480" y1="310" x2="480" y2="440" class="border-light" stroke-width="1"/>
  </g>
</svg>