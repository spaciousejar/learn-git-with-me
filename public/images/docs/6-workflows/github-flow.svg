<svg viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .bg-light { fill: #ffffff; }
      .text-light { fill: #1a1a1a; font-family: 'Inter', sans-serif; }
      .border-light { stroke: #e5e7eb; }
      .main-branch { stroke: #3b82f6; fill: #3b82f6; }
      .feature-branch { stroke: #10b981; fill: #10b981; }
      .commit { fill: #ffffff; stroke: #374151; }
      .pr-merge { fill: #f59e0b; stroke: #f59e0b; }
      
      @media (prefers-color-scheme: dark) {
        .bg-light { fill: #1a1a1a; }
        .text-light { fill: #ffffff; }
        .border-light { stroke: #374151; }
        .commit { fill: #1a1a1a; }
      }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="300" class="bg-light"/>
  
  <!-- Title -->
  <text x="400" y="30" class="text-light" text-anchor="middle" font-size="20" font-weight="600">GitHub Flow: Simple and Effective</text>
  
  <!-- Main branch line -->
  <line x1="50" y1="80" x2="750" y2="80" class="main-branch" stroke-width="4"/>
  <text x="30" y="75" class="text-light" font-size="12" font-weight="500">main</text>
  
  <!-- Main branch commits -->
  <circle cx="100" cy="80" r="8" class="commit" stroke-width="2"/>
  <text x="100" y="65" class="text-light" text-anchor="middle" font-size="10">A</text>
  
  <circle cx="300" cy="80" r="8" class="commit" stroke-width="2"/>
  <text x="300" y="65" class="text-light" text-anchor="middle" font-size="10">B</text>
  
  <circle cx="600" cy="80" r="8" class="pr-merge" stroke-width="2"/>
  <text x="600" y="65" class="text-light" text-anchor="middle" font-size="10">M</text>
  <text x="600" y="100" class="text-light" text-anchor="middle" font-size="9">merge</text>
  
  <circle cx="700" cy="80" r="8" class="commit" stroke-width="2"/>
  <text x="700" y="65" class="text-light" text-anchor="middle" font-size="10">C</text>
  
  <!-- Feature branch -->
  <path d="M 300 80 Q 350 110 400 140" class="feature-branch" fill="none" stroke-width="4"/>
  <line x1="400" y1="140" x2="550" y2="140" class="feature-branch" stroke-width="4"/>
  <path d="M 550 140 Q 575 110 600 80" class="feature-branch" fill="none" stroke-width="4"/>
  
  <text x="475" y="155" class="text-light" font-size="12" font-weight="500">feature-branch</text>
  
  <!-- Feature branch commits -->
  <circle cx="450" cy="140" r="6" class="commit" stroke-width="2"/>
  <text x="450" y="130" class="text-light" text-anchor="middle" font-size="9">F1</text>
  
  <circle cx="500" cy="140" r="6" class="commit" stroke-width="2"/>
  <text x="500" y="130" class="text-light" text-anchor="middle" font-size="9">F2</text>
  
  <!-- Workflow steps -->
  <g class="text-light" font-size="12">
    <text x="150" y="200" font-weight="600">GitHub Flow Steps:</text>
    
    <text x="150" y="225">1. Create feature branch from main</text>
    <text x="150" y="245">2. Make commits on feature branch</text>
    <text x="150" y="265">3. Open Pull Request when ready</text>
    
    <text x="450" y="225">4. Code review and discussion</text>
    <text x="450" y="245">5. Merge PR into main</text>
    <text x="450" y="265">6. Deploy from main (continuous deployment)</text>
  </g>
  
  <!-- Benefits -->
  <g class="text-light" font-size="11">
    <text x="50" y="180" font-weight="600" fill="#22c55e">✓ Simple: Only two types of branches</text>
    <text x="300" y="180" font-weight="600" fill="#22c55e">✓ Fast: Quick feedback and deployment</text>
    <text x="550" y="180" font-weight="600" fill="#22c55e">✓ Safe: Code review before merge</text>
  </g>
</svg>